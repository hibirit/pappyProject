<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--head tittle -->
    <title>Puppies-page</title>
    <!-- CSS link-->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!--Header of puppy page-->
    <header id="myHeader" class="myHeader blueBG">
        <div class="hdiv">
            <h1>Puppy lovers Page</h1>
        </div>
    </header>
    <!--Page Banner section-->
    <section id="banner">
        <img src="./images/banner-puppies.jpg" alt="">
    </section>
    <!--the first puppy section-->
    <section>
        <div class="puppy-section-1">
            <div class="puppy-1">
                <img src="./images/puppy-1.jpg" alt="">
            </div>
            <div class="missing-puppy">
                <h2>Puppy missing here!!</h2> 
            </div>
            <div class="puppy-2">
                <img src="./images/puppy-2.jpg" alt="">
            </div>
        </div>
    </section>
    <!--More poppies section-->
    <section>
                <div class="more-puppy-section">
                   <h2>More Puppies</h2> 
                </div>
                <div class="puppy-section-2">
                    <div class="puppy-3">
                        <img src="./images/puppy-3.jpg" alt="">
                    </div>
                    <div class="puppy-4">
                        <img src="./images/puppy-4.jpg" alt="">
                    </div>
                </div>
    </section>
    <!--Bones-->
    <section>
        <div class="bones-question" >
            <h2>Bonus Question</h2>
        </div>
        <div class="bonus-top"></div>
        <div class="box-section">
            <div class="first-box">
                Green
            </div>
            <div class="second-box">
                Yellow
            </div>
            <div class="thired-box">
                Red
            </div>
            <div class="fourth-box">
                Purple
            </div>
            
        </div>
    </section>
    <!--page footer-->
    <footer class="blueBG">
           <div class="fdiv">
           <h2 data-text="Developed by: Hibret"> Developed by: Hibret</h2>
        </div>   
    </footer>
</body>
</html>
